<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com Spend less. Smile more.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-address border">
          <p id="deliver">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p>Pakistan</p>
          </div>
        </div>
        <div class="nav-search">
          <select name="" class="search-select">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <button class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="nav-language">
          <p></p>
        </div>
        <div class="nav-sign-in border">
          <p id="sign-in-text">Hello, sign in</p>
          <div class="sign-in-accounts">
            <p id="accounts-text">Account & Lists</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="nav-returns border">
          <p id="returns-text">Returns</p>
          <p id="returns-icon">& Orders</p>
        </div>
        <div class="nav-cart border">
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="cart-text">
            <p>Cart</p>
          </div>
        </div>
      </nav>
      <div class="panel">
        <div class="panel-menu border">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>
        <div class="panel-options">
          <p class="border">Today's Deals</p>
          <p class="border">Registry</p>
          <p class="border">Prime Video</p>
          <p class="border">Gift Cards</p>
          <p class="border">Customer Service</p>
          <p class="border">Sell</p>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-section">
        <div class="hero-msg">
          <p>
            You are on amazon.com. You can also shop on Amazon Pakistan for
            millions of products with fast local delivery.
            <a href="#">Click here to go to amazon.pk</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
